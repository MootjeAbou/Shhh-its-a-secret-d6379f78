<!DOCTYPE html>
<html lang="en">


<head>
    <title>Bit aanmelding</title>
</head>

<body>


<h1>welcome to the BIT academy</h1>

<p>sign up right here</p>

<form action="#" method="get" class="form-example">

    <label for="name">Name (4 to 16 characters):</label>

    <input type="text" id="name" name="name" required
           minlength="4" maxlength="16" size="20">

    <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required>
    </div>
    <nummer>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
               required>
        <small>Format: 06-1847-7576</small>
    </nummer>

    <note>
        <p> <span style="border:1px solid black">If you filled in everything correctly you will only need a 4 digit code.
 </span> </p>
    </note>

    <input type="text" name="pin" pattern="[0-9]{4}" maxlength="4">
    <input type="submit" value="Validate">

    <div class="form-example">
        <input type="submit" value="subscribe right here!">
    </div>

    <script src="script.js"></script>
</form>

</body>
</html>
